<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <rect width="800" height="450" fill="#f5f5f5"/>
  
  <!-- 背景元素 -->
  <rect x="0" y="0" width="800" height="450" fill="#4285f4" opacity="0.1"/>
  <path d="M0,225 Q200,150 400,225 T800,225" stroke="#4285f4" stroke-width="3" opacity="0.3"/>
  <path d="M0,300 Q200,350 400,300 T800,300" stroke="#4285f4" stroke-width="3" opacity="0.3"/>
  
  <!-- Chrome浏览器窗口 -->
  <rect x="200" y="100" width="400" height="250" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- 浏览器顶部栏 -->
  <rect x="200" y="100" width="400" height="40" rx="10" fill="#4285f4"/>
  <rect x="200" y="130" width="400" height="10" fill="#4285f4"/>
  
  <!-- 浏览器控制按钮 -->
  <circle cx="225" cy="120" r="8" fill="#ff5f57"/>
  <circle cx="250" cy="120" r="8" fill="#febc2e"/>
  <circle cx="275" cy="120" r="8" fill="#28c840"/>
  
  <!-- 地址栏 -->
  <rect x="300" y="110" width="250" height="20" rx="10" fill="#ffffff" opacity="0.3"/>
  
  <!-- Chrome扩展图标区域 -->
  <rect x="500" y="110" width="80" height="20" rx="3" fill="#ffffff" opacity="0.2"/>
  
  <!-- 扩展图标 -->
  <circle cx="520" cy="120" r="7" fill="#ea4335"/>
  <circle cx="540" cy="120" r="7" fill="#fbbc05"/>
  <circle cx="560" cy="120" r="7" fill="#34a853"/>
  
  <!-- 代理设置界面 -->
  <rect x="220" y="150" width="360" height="180" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 代理列表 -->
  <rect x="240" y="170" width="320" height="40" rx="5" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="240" y="220" width="320" height="40" rx="5" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="240" y="270" width="320" height="40" rx="5" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 代理状态指示器 -->
  <circle cx="260" cy="190" r="8" fill="#4285f4"/>
  <circle cx="260" cy="240" r="8" fill="#ea4335"/>
  <circle cx="260" cy="290" r="8" fill="#34a853"/>
  
  <!-- AI元素 -->
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="40" fill="#4285f4" opacity="0.8"/>
    <text x="0" y="7" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">AI</text>
  </g>
  
  <!-- 连接线 -->
  <path d="M650,150 L580,190" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M650,150 L580,240" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M650,150 L580,290" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 标题 -->
  <text x="400" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="#4285f4" text-anchor="middle">用 AI 开发 Chrome 插件</text>
</svg>
