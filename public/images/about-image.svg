<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <!-- 背景 -->
  <rect width="800" height="800" fill="#f8f9fa" opacity="0.01"/>
  
  <!-- 抽象人物轮廓 -->
  <g transform="translate(400, 400)">
    <!-- 头部轮廓 -->
    <circle cx="0" cy="-150" r="100" fill="url(#gradHead)" />
    
    <!-- 身体轮廓 -->
    <path d="M0,-50 C-120,-30 -150,100 -120,200 C-100,260 -50,280 0,280 C50,280 100,260 120,200 C150,100 120,-30 0,-50" 
          fill="url(#gradBody)" />
    
    <!-- 技能图标和元素 -->
    <g>
      <!-- 代码符号 -->
      <g transform="translate(-150, -100)">
        <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#6c5ce7" opacity="0.8"/>
        <text x="0" y="5" font-family="monospace" font-size="24" fill="white" text-anchor="middle">&lt;/&gt;</text>
      </g>
      
      <!-- 数据库符号 -->
      <g transform="translate(150, -100)">
        <circle cx="0" cy="0" r="20" fill="#00b894" opacity="0.8"/>
        <text x="0" y="5" font-family="monospace" font-size="24" fill="white" text-anchor="middle">DB</text>
      </g>
      
      <!-- 服务器符号 -->
      <g transform="translate(-150, 100)">
        <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#0984e3" opacity="0.8"/>
        <text x="0" y="5" font-family="monospace" font-size="24" fill="white" text-anchor="middle">{ }</text>
      </g>
      
      <!-- Web3符号 -->
      <g transform="translate(150, 100)">
        <polygon points="0,-20 17,10 -17,10" fill="#e84393" opacity="0.8"/>
        <text x="0" y="5" font-family="monospace" font-size="20" fill="white" text-anchor="middle">W3</text>
      </g>
    </g>
    
    <!-- 连接线 -->
    <g stroke="#a29bfe" stroke-width="2" opacity="0.6">
      <path d="M-50,-100 C-80,-50 -100,0 -120,50" />
      <path d="M50,-100 C80,-50 100,0 120,50" />
      <path d="M-120,50 C-100,100 -50,150 0,150" />
      <path d="M120,50 C100,100 50,150 0,150" />
    </g>
    
    <!-- 装饰性元素 -->
    <g>
      <circle cx="-200" cy="-200" r="30" fill="#fdcb6e" opacity="0.4"/>
      <circle cx="200" cy="-200" r="20" fill="#e84393" opacity="0.4"/>
      <circle cx="-200" cy="200" r="25" fill="#00b894" opacity="0.4"/>
      <circle cx="200" cy="200" r="35" fill="#0984e3" opacity="0.4"/>
    </g>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradHead" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c5ce7" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0984e3" stop-opacity="0.9"/>
    </linearGradient>
    
    <linearGradient id="gradBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c5ce7" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0984e3" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
</svg>
